<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
      <title>Entry Page | Dev Blog</title>

        <link rel="stylesheet" href="static/css/dev-blog.css">
    <link href='http://fonts.googleapis.com/css?family=Merienda' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Milonga' rel='stylesheet' type='text/css'>

      <link rel="stylesheet" href="static/css/dev-blog.css">

</head>

<body>
    <div id="outerWrapper">
      
        <header id="header">
            <a class="header_title" href="blog.html">Developers Blog</a>
        </header>
        <div id="wrapper">
	         <nav id="menu">
		          <a class="menu_item" href="blog.html">Home Page</a>
		          <a class="menu_item" href="entry.html">Entry Page</a>
	         </nav>	
	       

         <section id="main">

		        <form>
              <fieldset>
            <p class="label_title">
       	      <label  for="myTitle">Title</label>
                <input type = "text"
                 id = "myTitle"
                 placeholder="text here"
                 value = "" />
            </p>

            <p class="label_date">
              <label  for="myDate">Date</label>
                <input type = "text"
                 id = "myDate"
                 placeholder="text here"
                 value = "" />
            </p>

            <p class="label_author">
              <label for="myAuthor">Author</label>
                <input type = "text"
                 id = "myAuthor"
                 placeholder="text here"
                 value = "" />
            </p>

            <p class="label_input">
              <textarea id ="myTextArea"
                  rows = "25"
                  cols = "90"
                  placeholder="text here"></textarea>

                <input class="form_post_entry" type=button onClick="location.href='blog.html'" value='Post Entry'>
            </p>


              </fieldset>
            </form>
          </section>
     </div><!-- /wrapper -->
            <footer id="footer">
               <a class="footer_title" href="entry.html">Copyright 2013</a>
            </footer>
      </div><!-- /outerWrapper -->

</body>

 </html>
